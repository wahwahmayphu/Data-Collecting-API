<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Data Collector</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h2>Job Listings</h2>

<form th:action="@{/jobs/fetch}" method="get">
    <button type="submit">Fetch Jobs from JobStreet</button>
</form>

<h3>Available Jobs</h3>
<table>
    <tr>
        <th>Company Name</th>
        <th>Industry Sector</th>
        <th>Career Page URL</th>
        <th>Email</th>
    </tr>
    <tr th:each="job : ${jobs}">
        <td th:text="${job.companyName}"></td>
        <td th:text="${job.industrySector}"></td>
        <td><a th:href="${job.careerPageUrl}" th:text="${job.careerPageUrl}"></a></td>
        <td th:text="${job.email}"></td>
    </tr>
</table>
</body>
</html>
